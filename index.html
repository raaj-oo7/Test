<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container-section">
        <div class="container">
            <button id="redButton" class="lightRed button">Red</button>
            <button id="greenButton" class="lightGreen button">Green</button>
            <button id="blueButton" class="lightBlue button">Blue</button>
        </div>
    </section>
    <section class="container-section">
        <table>
            <tr>
                <th>Button</td>
                <th>Clicks</td>
            </tr>
            <tr>
                <td>Red</td>
                <td id="redCount">0</td>
            </tr>
            <tr>
                <td>Green</td>
                <td id="greenCount">0</td>
            </tr>
            <tr>
                <td>Blue</td>
                <td id="blueCount">0</td>
            </tr>
            <tr>
                <td>Total Clicks</td>
                <td id="totalCount">0</td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>

</html>
